name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Pega o repositório
      - name: Checkout source
        uses: actions/checkout@v4

      # Configura o JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Instala SDK do Android
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Limpa cache do Gradle e força usar wrapper novo
      - name: Clean Gradle cache
        run: |
          rm -rf ~/.gradle/caches
          rm -rf ~/.gradle/wrapper

      # Dá permissão de execução ao gradlew
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Compila APK assinado
      - name: Build Release APK
        run: ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=my-release-key.jks \
          -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
          -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
          -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      # Publica o APK como artifact
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: BarbeariaMenezes-APK
          path: app/build/outputs/apk/release/app-release.apk
